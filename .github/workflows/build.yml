name: Build Apache TVM

on:
  push:
    branches: 'main'
  schedule:
    - cron: "0 17 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CUDA_VERSION: 13.0.2

jobs:
  meta:
    runs-on: ubuntu-latest
    outputs:
      HASH: ${{ steps.tvm.outputs.HASH }}
      SHORT_SHA: ${{ steps.tvm.outputs.SHORT_SHA }}
      DATE_JST:  ${{ steps.date.outputs.DATE_JST }}
      DATE_JST_COMPACT: ${{ steps.date.outputs.DATE_JST_COMPACT }}
    steps:
      - uses: actions/github-script@v7
        id: tvm
        with:
          script: |
            const { data } = await github.rest.git.getRef({
              owner: 'apache',
              repo: 'tvm',
              ref: 'heads/main',
            });
            core.setOutput('HASH', data.object.sha);
            core.setOutput('SHORT_SHA', data.object.sha.substring(0,8));
      - id: date
        run: |
          echo "DATE_JST=$(TZ=Asia/Tokyo date +%F)" >> $GITHUB_OUTPUT
          echo "DATE_JST_COMPACT=$(TZ=Asia/Tokyo date +%Y%m%d)" >> $GITHUB_OUTPUT

  build:
    needs: [meta]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'apache/tvm'
          ref: ${{ needs.meta.outputs.HASH }}
          submodules: recursive
          github-server-url: https://github.com

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v6
        with:
          activate-environment: "true"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '3rdparty/tvm-ffi/pyproject.toml', 'CMakeLists.txt') }}
          restore-keys: |
            uv-${{ runner.os }}-py${{ matrix.python-version }}-

      - uses: hendrikmuhs/ccache-action@v1.2.19
        with:
          key: ccache-${{ runner.os }}-py${{ matrix.python-version }}-llvm18-cuda${{ env.CUDA_VERSION }}-${{ needs.meta.outputs.SHORT_SHA }}
          restore-keys: |
            ccache-${{ runner.os }}-py${{ matrix.python-version }}-llvm18-cuda${{ env.CUDA_VERSION }}-
          max-size: 5G

      - name: Configure ccache
        run: |
          echo "CCACHE_DIR=$HOME/.cache/ccache" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=1" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=2G" >> $GITHUB_ENV

      - uses: Jimver/cuda-toolkit@v0.2.29
        if: runner.os == 'Linux'
        with:
          cuda: ${{ env.CUDA_VERSION }}
          method: network
          log-file-suffix: '${{matrix.os}}.txt'

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt update && sudo apt install -y gcc libtinfo-dev zlib1g-dev \
            build-essential libedit-dev libxml2-dev llvm-18-dev llvm-18-tools clang-18 libpolly-18-dev
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          uv pip install -U pip numpy cmake ninja wheel cython build setuptools pytest

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm
          uv pip install -U pip numpy cmake ninja wheel cython build setuptools

      - name: Build zstd (PIC static)
        if: runner.os == 'Linux'
        run: |
          set -euxo pipefail
          git clone --depth 1 https://github.com/facebook/zstd.git
          make -C zstd clean
          make -C zstd ZSTD_LEGACY_SUPPORT=0 CFLAGS="-O2 -fPIC"
          sudo make -C zstd install PREFIX=/usr/local
          echo "/usr/local/lib" | sudo tee /etc/ld.so.conf.d/zz-local.conf
          sudo ldconfig
          rm -rf zstd

      - name: Define CMake args
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            echo "TVM_CMAKE_ARGS=\"-G Ninja; -DCMAKE_BUILD_TYPE=RelWithDebInfo; -DUSE_LLVM='llvm-config-18 --link-static'; -DUSE_MLIR=ON; -DUSE_CUDA=ON; -DUSE_TENSORRT_CODEGEN=ON\"" >> $GITHUB_ENV
          else
            echo "TVM_CMAKE_ARGS=\"-G Ninja; -DCMAKE_BUILD_TYPE=RelWithDebInfo; -DUSE_LLVM='$(brew --prefix llvm)/bin/llvm-config --link-static'; -DUSE_MLIR=ON; -DUSE_METAL=ON\"" >> $GITHUB_ENV
          fi
      - name: Build python package
        run: |
          uv build --wheel . --config-settings=cmake.args=${{ env.TVM_CMAKE_ARGS }}
          uv build --wheel 3rdparty/tvm-ffi/

      - name: Test TVM
        if: runner.os == 'Linux'
        env:
          TVM_TEST_TARGETS: "llvm"
        run: |
          source .venv/bin/activate
          ABS_TESTS="$PWD/tests/python/all-platform-minimal-test"
          uv pip install 3rdparty/tvm-ffi/dist/apache_tvm_ffi-*.whl dist/tvm-*.whl
          cd ..; mkdir tmp; cd tmp;
          uv run python -c "import tvm; print(tvm.__file__); print(tvm.__version__); print(tvm.support.describe()); print(tvm.support.libinfo())"
          uv run pytest -v "$ABS_TESTS"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ runner.os }}-py${{ matrix.python-version }}
          path: |
            dist/tvm-*.whl
            3rdparty/tvm-ffi/dist/apache_tvm_ffi-*.whl

  release:
    needs: [meta, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: upload
          merge-multiple: true

      - uses: softprops/action-gh-release@v2.3.3
        with:
          name: Apache TVM Nightly (${{ needs.meta.outputs.DATE_JST }}) [tvm ${{ needs.meta.outputs.SHORT_SHA }}]
          tag_name: nightly-${{ needs.meta.outputs.DATE_JST_COMPACT }}-tvm-${{ needs.meta.outputs.SHORT_SHA }}
          body: |
            tvm: ${{ needs.meta.outputs.HASH }}
            CUDA: ${{ env.CUDA_VERSION }} (Linux only)
            Built (JST): ${{ needs.meta.outputs.DATE_JST }}
          files: |
            upload/dist/*.whl
            upload/3rdparty/tvm-ffi/dist/*.whl
          prerelease: true
          fail_on_unmatched_files: true

      - name: Delete nightly tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release delete nightly --cleanup-tag --yes || true

      - uses: softprops/action-gh-release@v2.3.3
        with:
          name: Apache TVM Nightly (latest)
          tag_name: nightly
          body: |
            tvm: ${{ needs.meta.outputs.HASH }}
            CUDA: ${{ env.CUDA_VERSION }} (Linux only)
            Latest build (JST): ${{ needs.meta.outputs.DATE_JST }}
          files: |
            upload/dist/*.whl
            upload/3rdparty/tvm-ffi/dist/*.whl
          prerelease: true
          fail_on_unmatched_files: true

name: Build Apache TVM

on:
  push:
    branches: 'main'
  schedule:
    - cron: "* 17 * * *"

permissions:
  contents: write

env:
  CUDA_VERSION: 12.2.0

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    outputs:
      hash: ${{ steps.hash.outputs.HASH }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'apache/tvm'
          submodules: recursive
          github-server-url: https://github.com
      - name: Retrieve hash
        id: hash
        run: echo "HASH=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Install cuda-toolkit
        uses: Jimver/cuda-toolkit@v0.2.14
        with:
          cuda: ${{ env.CUDA_VERSION }}
          method: network
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt update && sudo apt install -y gcc libtinfo-dev zlib1g-dev \
            build-essential libedit-dev libxml2-dev llvm-dev
          python -m pip install -U pip numpy cmake ninja wheel
      - name: CMake
        run: |
          cmake -S . -B build -G Ninja \
            -DUSE_LLVM='llvm-config --link-static' \
            -DUSE_MLIR=ON -DUSE_RELAY_DEBUG=ON \
            -DUSE_CUDA=ON -DUSE_TENSORRT_CODEGEN=ON
      - name: Build python package
        run: |
          cmake --build build
          python -m pip wheel archive python/
      - uses: softprops/action-gh-release@v2
        with:
          files: "tvm-*.whl"
          tag_name: nightly

  build-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'apache/tvm'
          submodules: recursive
          github-server-url: https://github.com
      - name: Retrieve hash
        id: hash
        run: echo "HASH=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          brew install llvm
          python -m pip install -U pip numpy cmake ninja wheel
      - name: CMake
        run: |
          cmake -S . -B build -G Ninja \
            -DUSE_LLVM="$(brew --prefix llvm)/bin/llvm-config --link-static" \
            -DUSE_MLIR=ON -DUSE_RELAY_DEBUG=ON
      - name: Build python package
        run: |
          cmake --build build
          python -m pip wheel archive python/
      - uses: softprops/action-gh-release@v2
        with:
          files: "tvm-*.whl"
          tag_name: nightly
  
  build-windows:
    runs-on: windows-2019
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9']
    steps:
      - name: Support longpaths
        run: git config --system core.longpaths true
      - uses: actions/checkout@v4
        with:
          repository: 'apache/tvm'
          submodules: recursive
          github-server-url: https://github.com
      - uses: conda-incubator/setup-miniconda@v3
        continue-on-error: true
        id: conda1
        with:
          activate-environment: tvm-build
          channel-priority: strict
          environment-file: conda/build-environment.yaml
          auto-activate-base: false
          conda-solver: classic
          use-only-tar-bz2: true
          python-version: 3.9
          condarc-file: conda/condarc
      - uses: conda-incubator/setup-miniconda@v3
        if: steps.conda1.outcome == 'failure'
        with:
          activate-environment: tvm-build
          channel-priority: strict
          environment-file: conda/build-environment.yaml
          auto-activate-base: false
          conda-solver: classic
          use-only-tar-bz2: true
          python-version: 3.9
          condarc-file: conda/condarc
      - name: Conda info
        shell: pwsh
        run: |
          conda info
          conda list
          conda info --envs
          conda list --name base
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3.18
      - name: Conda Build
        shell: cmd /C call {0}
        run: >-
          conda build --output-folder=conda/pkg conda/recipe &&
          conda install tvm -c ./conda/pkg
      - name: Test
        shell: cmd /C call {0}
        run: >-
          python -m pytest -v tests/python/all-platform-minimal-test

  build-windows-static-runtime:
    runs-on: windows-2019
    steps:
      - name: Support longpaths
        run: git config --system core.longpaths true
      - uses: actions/checkout@v4
        with:
          repository: 'apache/tvm'
          submodules: recursive
          github-server-url: https://github.com
      - uses: conda-incubator/setup-miniconda@v3
        continue-on-error: true
        id: conda1
        with:
          activate-environment: tvm-build
          channel-priority: strict
          environment-file: conda/build-environment.yaml
          auto-activate-base: false
          conda-solver: classic
          use-only-tar-bz2: true
          python-version: 3.9
          condarc-file: conda/condarc
      - uses: conda-incubator/setup-miniconda@v3
        if: steps.conda1.outcome == 'failure'
        with:
          activate-environment: tvm-build
          channel-priority: strict
          environment-file: conda/build-environment.yaml
          auto-activate-base: false
          conda-solver: classic
          use-only-tar-bz2: true
          python-version: 3.9
          condarc-file: conda/condarc
      - name: Conda info
        shell: pwsh
        run: |
          conda info
          conda list
          conda info --envs
          conda list --name base
      - name: Build static TVM runtime
        shell: bash -l {0}
        run: |
          tests/scripts/task_config_build_static.sh build
          cd build
          cmake .. -A x64 -DCMAKE_CONFIGURATION_TYPES="Release"
          cmake --build . --config Release --target runtime

  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:  
      - name: Retrieve hash
        id: hash
        run: echo "HASH=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - uses: softprops/action-gh-release@v2
        env:
          HASH: ${{ steps.hash.outputs.HASH }}
        with:
          name: Apache TVM Nightly
          tag_name: nightly
          body: "tvm@$HASH"
